<!DOCTYPE html>
<html>

<head>
    <title>Add Car</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Add Car</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="make" class="form-label">Make:</label>
                <input type="text" id="make" name="make" class="form-control" required>
                <div class="invalid-feedback">Please provide a make.</div>
            </div>

            <div class="mb-3">
                <label for="model" class="form-label">Model:</label>
                <input type="text" id="model" name="model" class="form-control" required>
                <div class="invalid-feedback">Please provide a model.</div>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" id="year" name="year" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid year.</div>
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <input type="text" id="color" name="color" class="form-control" required>
                <div class="invalid-feedback">Please provide a color.</div>
            </div>

            <div class="mb-3">
                <label for="mileage" class="form-label">Mileage:</label>
                <input type="number" id="mileage" name="mileage" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid mileage.</div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" name="price" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid price.</div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
